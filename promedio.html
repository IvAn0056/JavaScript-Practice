<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Promedio</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        background-image: url("./images/cool-background.png");
        font-family: "Nunito Sans", sans-serif;
      }
      header {
        height: 90px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #181d27;
        color: #f0f8ff;
      }
      header .title{
          text-align: center;
      }
      header .navBar{
        align-self: flex-end;
        position: absolute;
        right: 0;
        margin-right: 12px;
      }
      .navBar ul{
        list-style: none;
        display: flex;
      }
      .navBar ul li{
        padding: 4px;
      }
      .navBar ul .home{
        margin-right: 8px;
      }
      .navBar ul li a{
        text-decoration: none;
        color: aliceblue;
        font-weight: bold;
      }
      .navBar ul li a img{
        width: 22px;
      }
      header h1 {
        margin-bottom: 0;
      }
      header p {
        margin-top: 4px;
      }
      section{
          width: 100%;
          display: grid;
          place-items: center;
      }
      .principalContainer{
          width: 450px;
          margin-top: 50px;
          padding: 12px;
          background-color: rgba(255, 255, 255, .2);
          box-shadow: 0 5px 15px rgba(0,0,0,.25);
      }
      form{
          display: flex;
          flex-direction: column;
      }
      form label{
        margin-bottom: 16px;
      }
      form input{
        font-family: "Nunito Sans", sans-serif;
        height: 24px;
      }
      .buttonContainer{
          margin-top: 24px;
          display: flex;
          align-items: center;
          justify-content: space-between;
          margin-bottom: 24px;
      }
      .buttonContainer button {
          width: 85px;
          height: 45px;
          font-family: "Nunito Sans", sans-serif;
          font-weight: bold;
          font-size: 16px;
          background-color: #5BF0A3;
          border: 1px solid aliceblue;
          border-radius: 8px;
          color: #181D27;
      } 
      .result{
            display: flex;
            align-content: center;
            justify-content: space-between;
            padding: 8px;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
  </head>
  <body>
    <header>
      <div class="title">
        <h1>Media, Moda y Mediana</h1>
        <p>Tercer taller de JavaScript</p>
      </div>
      <nav class="navBar">
        <ul>
            <li class="home"><a href="./index.html"><img src="./images/casa.png" alt="home"></a></li>
            <li><a href="./figuras.html">Figuras</a></li>
            <li><a href="./promedio.html">Aritm√©tica</a></li>
            <li><a href="./descuento.html">Descuentos</a></li>
            <li><a href="./credito.html">Credito</a></li>
        </ul>
    </nav>
    </header>

    <section>
      <div class="principalContainer">
        <form action="">
          <label for="lista">Escribe una lista de numeros:</label>
          <input type="text" id="lista" placeholder="1,3,4,5,6,9,..." />
          <div class="buttonContainer">
            <button type="button" onclick="calcularMedia()">Media</button>
            <button type="button" onclick="calcularModa()">Moda</button>
            <button type="button" onclick="calcularMediana()">Mediana</button>
          </div>
          <div class="result">
              <label>Resultado:</label>
              <label id="resultado"></label>
          </div>
        </form>
      </div>
    </section>
    <script src="./promedio.js"></script>
  </body>
</html>
